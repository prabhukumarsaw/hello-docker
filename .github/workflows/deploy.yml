name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install

      - name: Build project
        run: pnpm build

      # Optional: Docker build + push
      - name: Build Docker image
        run: docker build -t hello-docker .

      # Optional: Deploy step (can push to Docker Hub or deploy to Vercel, AWS, etc.)
